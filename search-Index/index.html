<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./lib/search-index-2.2.0.js"></script>
        <!-- borrow autocomplete lib from https://cdnjs.cloudflare.com/ajax/libs/autocomplete.js/0.38.0/autocomplete.min.js-->
        <script src="./lib/autocomplete.min.js"></script>
        <title>Search-index demo</title>
        <link rel="stylesheet" href="/styles/style.css">
      </head>
      
      <body>
        <div id="header">
          <h1>Search-index demo</h1>
        </div>
        <div>
          <h4>
            Build index
          </h4>
          <select id="build-index-locale">
            <option>en-US</option>
            <option>de-DE</option>
            <option>fr-FR</option>
            <option>pt-BR</option>
            <option>ru-RU</option>
          </select>
          <button id="build-index-btn"> Build index</button>
        </div>
        <div>
          <h4>
            Search
          </h4>
          <input id="query"
               placeholder="search query"
               autocomplete="off" />
        </div>
        
        <ul id="result">

        </ul>
        
        <script src="./src/app.js"></script>
      </body>
      
</html>
